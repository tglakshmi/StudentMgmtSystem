<!DOCTYPE html>
<html xmlns:th="http://www.themeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="Container">
<div class="row">
   <div class="col-lg-6 col-nd-6 col-sm-6 container justify-content-center-card">
   <h1 class="text-center">Create New Student</h1>
   <div class="card-body">
   <form th:action="@{/students}" th:object="${student}" method="POST">
   <div class="form-group">
   <label>Student FirstName</label>
   <input
     type="text"
     name="firstName"
     th:field="firstName"  
     class="form-control"
     placeholder="Enter Student firstname"
   />
   </div>
   <div class="form-group">
   <label>Student LastName</label>
   <input
     type="text"
     name="lastName"
     th:field="lastName"
     class="form-control"
     placeholder="Enter Student lastname"
   />
   </div>
   <div class="form-group">
   <label>Student Email</label>
   <input
     type="text"
     name="email"
     th:field="email"
     class="form-control"
     placeholder="Enter Student email"
   />   
   </div>
   
   <div class="box-footer">
   <button type="submit" class="btn-btn-primary">
     Submit
   </button>
   </div>
   </form>
   </div>
   </div>
</div>
</div>
</body>
</html>
